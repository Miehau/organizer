Configuration:
  status: info
  name: Default
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
 
  Loggers:
    logger:
      -
        name: org.mmlak.organizer
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
    logger:
      -
        name: org.springframework
        leve: debug
        AppenderRef:
          ref: STDOUT
    Root:
      level: debug
      AppenderRef:
        ref: STDOUT
